---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <h3>I am <strong itemprop="name">{{ site.author.name }}</strong>, a <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <br>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
      <a href="{{ '/musings' | prepend: site.baseurl }}" class="button button-ghost" title="blog">musings</a>
      <a href="{{ '/techie' | prepend: site.baseurl }}" class="button button-ghost" title="blog">techie</a>

      {% include social.html %}
    </div>
  </div>
</section>
